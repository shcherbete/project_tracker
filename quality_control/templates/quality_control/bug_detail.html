{% extends 'base/base.html' %}

{% block content %}

    <p><a href="{% url 'quality_control:update_bug' bugreport.id %}">Изменить багу</a></p>
    <p><a href="{% url 'quality_control:delete_bug' bugreport.id %}"onclick="return confirm('Вы уверены, что хотите удалить багу?');">Удалить багу</a></p>


    <h1>{{ bugreport.title }}</h1>
    <p>Описание: {{ bugreport.description }}</p>
    <p>Статус: {{ bugreport.status }} </p>
    <p>Приоритет: {{ bugreport.priority }} </p>
    <p>Проект: {{ bugreport.project.name }}</p>
    <p>Задача: {{ bugreport.task.name }}</p>

{% endblock %}
